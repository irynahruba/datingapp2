<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATED Dating App UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mobile-screen">
    <div class="header">
        <div class="logo-heart">❤️</div>
        <h1 class="logo-text">FATED</h1>
    </div>

    <div class="tabs">
        <button class="tab-button active">LOGIN</button>
        <button class="tab-button">REGISTER</button>
    </div>

    <form class="form login-form">
        <input type="text" placeholder="user name">
        <input type="password" placeholder="password">

        <a href="#" class="forgot-password">FORGOT PASSWORD?</a>

        <button type="submit" class="main-button">LOGIN</button>

        <p class="register-text">
            DON'T HAVE AN ACCOUNT? <a href="#" class="register-link">REGISTER</a>
        </p>
    </form>

</div>

</body>
</html>
